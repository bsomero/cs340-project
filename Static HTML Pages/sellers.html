<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Strickland Realty</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <ul class="menu">
      <li class="menuItem"><a class="menuItemLink" href="index.html">Home</a></li>
      <li class="menuItem"><a class="menuItemLink" href="listings.html">Listings</a></li>
      <li class="menuItem"><a class="menuItemLink" href="realtors.html">Realtors</a></li>
      <li class="menuItem"><a class="menuItemLink" href="buyers.html">Buyers</a></li>
      <li class="menuItemactive"><a class="menuItemLink" href="sellers.html">Sellers</a></li>
      <li class="menuItem"><a class="menuItemLink" href="realtors-buyers.html">Realtors-Buyers</a></li>
    </ul>
    <div>
      <h1>Sellers</h1>
      <p>This page will allow you to update sellers.</p>
    </div>
    <div>
      <table>
        <caption>Sellers</caption>
        <thead>
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Realtor</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn2" type="button">Delete Seller</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>Add a New Seller</h2>
      <form>
        <fieldset>
          <legend>New Seller</legend>
          <p>
            <label>
              First Name:
              <input type="text" name="fname_input" size="30" maxlength="100">
            </label>
            <label>
              Last Name:
              <input type="text" name="lname_input" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <label>
              Email:
              <input type="text" name="email_input" size="30" maxlength="100">
            </label>
            <label>
              Phone Number:
              <input type="text" name="phone_input" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <label>
              Realtor First Name:
              <input type="text" name="realtor_fname_input" size="20" maxlength="100">
            </label>
            <label>
              Realtor Last Name:
              <input type="text" name="realtor_lname_input" size="20" maxlength="100">
            </label>
          </p>
          <p>
            <button class="btn" type="button">Add Seller</button>
          </p>
        </fieldset>
      </form>
    </div>
    <div>
      <h2>Update a Seller</h2>
      <form>
        <fieldset>
          <legend>Update Seller</legend>
          <p>
            <label>
              Seller ID:
              <input type="number" name="id_update" size="5" maxlength="5">
            </label>
          </p>
          <p>
            <label>
              First Name:
              <input type="text" name="fname_update" size="30" maxlength="100">
            </label>
            <label>
              Last Name:
              <input type="text" name="lname_update" size="30" maxlength="100">
            </label>
            
          </p>
          <p>
            <label>
              Email:
              <input type="text" name="email_update" size="30" maxlength="100">
            </label>
            <label>
              Phone Number:
              <input type="text" name="phone_update" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <label>
              Realtor First Name:
              <input type="text" name="realtor_fname_update" size="20" maxlength="100">
            </label>
            <label>
              Realtor Last Name:
              <input type="text" name="realtor_lname_update" size="20" maxlength="100">
            </label>
          </p>
          <p>
            <button class="btn" type="button">Find Seller</button>
            <button class="btn" type="button">Update Seller</button>
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
