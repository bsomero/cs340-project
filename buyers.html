    <div>
      <h1>Buyers</h1>
      <p>This page will allow you to update buyers.</p>
    </div>
    <div>
      <table>
        <caption>Buyers</caption>
        <thead>
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button type="button">Delete Buyer</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>Add a New Buyer</h2>
      <form>
        <fieldset>
          <legend>New Buyer</legend>
          <p>
            <label>
              First Name:
              <input type="text" name="fname_input" size="30" maxlength="100">
            </label>
            <label>
              Last Name:
              <input type="text" name="lname_input" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <label>
              Email:
              <input type="text" name="email_input" size="30" maxlength="100">
            </label>
            <label>
              Phone Number:
              <input type="text" name="phone_input" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <button type="button">Add Buyer</button>
          </p>
        </fieldset>
      </form>
    </div>
    <div>
      <h2>Update a Buyer</h2>
      <form>
        <fieldset>
          <legend>Update Buyer</legend>
          <p>
            <label>
              Buyer ID:
              <input type="number" name="id_update" size="5" maxlength="5">
            </label>
            <button type="button">Go!</button>
          </p>
          <p>
            <label>
              First Name:
              <input type="text" name="fname_update" size="30" maxlength="100">
            </label>
            <label>
              Last Name:
              <input type="text" name="lname_update" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <label>
              Email:
              <input type="text" name="email_update" size="30" maxlength="100">
            </label>
            <label>
              Phone Number:
              <input type="text" name="phone_update" size="30" maxlength="100">
            </label>
          </p>
          <p>
            <button type="button">Update Buyer</button>
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
